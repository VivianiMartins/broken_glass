<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<!-- //código do shader. Cada shader vai fazer multiplicação p/ cada vértice. Variavel global que tem q ser definida gl_Position -->
<!--O primeiro script: Aqui estou passando as coordenadas do vértice - A Vertex shader which provides the clip space coordinates-->
<!--O segundo script: Aqui estou provendo as cores - a fragment shader that provides the color-->
<body>
<!-- No vertex: -->
<!-- gl_PointSize é para deefinir o tamanho dos pontos -->
<script type="vertex" id="vs">
    #version 300 es
    in vec2 a_position;
    in vec4 a_color;

    uniform mat4 mMatrix;
    uniform mat4 vpMatrix;

    out vec4 fragColorLoc;
    out vec4 pos3D;

    void main() {
        pos3D = mMatrix*a_position;
        transformPosition = vec4(a_position, 0.0, 1.0);
        mat4 mvpMatrix = vpMatrix*mMatrix;
        gl_Position = mvpMatrix*transformPosition;
        fragColorLoc = a_color;
    }
</script>

<!-- Nos fragmentos: -->
<!-- fragColorLoc = Cor dos pontos  -->
<script type="fragment" id="fs">
    #version 300 es
    precision mediump float;
    in vec4 pos3D;
    in vec4 fragColorLoc;

    uniform vec4 lightPosition;
    uniform vec4 ambient;
    uniform vec4 camPosition;

    out vec4 fragColor;

    void main() {
        fragColor = fragColorLoc;
        vec3 lightDir = normalize ( pos3D.xyz - lightPosition.xyz );

        vec4  viewDir= normalize ( camPosition - pos3D);
    }
</script>

<canvas id="webgl-canvas"></canvas>
<script type="text/javascript" src="scripts/MV.js"></script>
<script type="text/javascript" src="scripts/voronoi_diagrams.js"></script>
<img id="texImage" src="images/fundo.png" hidden  alt=" "/>

<script>
    let canvas = document.getElementById("webgl-canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let aspect= canvas.width/canvas.height;

    //criando o contexto de renderização:
    let gl = canvas.getContext("webgl2");
    if (!gl) {
        console.error("WebGL 2 not available");
        document.body.innerHTML = "This example requires WebGL 2 which is unavailable on this system."
    }

    //cor do fundo
    gl.clearColor(0, 0, 0, 1); //preto
    gl.clear(gl.COLOR_BUFFER_BIT);
    gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL,true);
    gl.enable(gl.DEPTH_TEST);
    let vsSource = document.getElementById("vs").text.trim();
    let fsSource = document.getElementById("fs").text.trim();

    //Vértices - criando seu shader
    let vertexShader = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vertexShader, vsSource);
    gl.compileShader(vertexShader);
    if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(vertexShader));
    }

    //Cores - criando seu shader
    let fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragmentShader, fsSource);
    gl.compileShader(fragmentShader);
    if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(fragmentShader));
    }

    //Linkando os shaders ao programa
    let program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error(gl.getProgramInfoLog(program));
    }
    // Tell it to use our program (pair of shaders)
    gl.useProgram(program);

    //1. Define os arrays de vertices, convertendo os pontos obtidos em um array flat

    //inserir os vertices que serão desenhados randomicamente
    let colorsArray =[];

    // Lógica de Voronoi
    //Chamando as funções para criar os pontos
    //gerando numero total de pontos:
    let totalPoints = getRandomInt(30, 100);
    let sites = setSites(totalPoints);
    fillVoronoi (sites);

    // Definindo as cores para cada região de Voronoi, cores próximas de vidro e uma branca
    for (let i = 0; i < sites.length; i++) {
        const color = i === 0 ? { r: 1.0, g: 1.0, b: 1.0, a: 1.0 } : { r: 0.8, g: 0.9, b: 1.0, a: 0.8 };
        colorsArray.push(color.r, color.g, color.b, color.a);
    }

    //defininfos os vertices dos pontos
    const vertices = sites.reduce((acc, site) => {
        acc.push(site.x, site.y);
        return acc;
    }, []);

    //3. Copiar para GPU
    //Vertices
    //Attributes get their data from buffers, so we need to create a buffer
    let positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
    let positionLoc = gl.getAttribLocation(program, "a_position");
    gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(positionLoc);

    // Cores
    let colorBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colorsArray), gl.STATIC_DRAW);
    let colorLoc = gl.getAttribLocation(program, "a_color");
    gl.vertexAttribPointer(colorLoc, 4, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(colorLoc);

    //Luz
    //a luz ambiente é a mesma para todos
    const lightAmbient = vec4(0.2,0.2,0.2,1);
    gl.uniform4fv(gl.getUniformLocation(program,'ambient'),lightAmbient);
    //Luz3 - azul
    const lightPosition3 = vec4(2,0.0,2.5,1.0);
    //azul
    gl.uniform4fv(gl.getUniformLocation(program,'lightPosition3'),lightPosition3);
    //aqui que mudo a cor
    const lightDiffuse3 = vec4 (0.0,0.0,1.0,1.0);
    gl.uniform4fv(gl.getUniformLocation(program,'diffuse3'),lightDiffuse3);

    ////////////////
    // DRAW
    ////////////////
    //posição da câmera é 4, está apontando para o centro e em "pé" no eixo y
    let eye= vec3(0,0,4), target=vec3(0,0,0), up = vec3(0,1,0) ;
    let viewMatrix= lookAt(eye,target,up);
    //o que será visto, near =  tem que ser menor que a distância da câmera, que é 3, foi usado 1;
    // far = 4, vai pegar até o - 1 de profundidade
    let projectionMatrix = perspective(90, aspect, 1, 20);
    //definir uma matriz, a ordem de multiplicação é: projection x view
    let viewProjection= mult(projectionMatrix,viewMatrix);
    //passa a matriz para o shadder
    let fragColorLoc = gl.getUniformLocation(program, "a_color");
    let vpMatrixLoc= gl.getUniformLocation(program,"vpMatrix");
    let mMatrixLoc= gl.getUniformLocation(program,"mMatrix");
    let camPosloc = gl.getUniformLocation(program,"camPosition");
    let eye4 = vec4(eye[0],eye[1],eye[2],1);
    gl.uniform4fv(camPosloc,eye4);

    //renderização, laço infinito
    let render = function (){
        let modelMatrix = mult(rotateX(180) ,rotateY(0));
        gl.uniformMatrix4fv(mMatrixLoc,false,flatten(modelMatrix));
        gl.uniformMatrix4fv(vpMatrixLoc,false,flatten(viewProjection));

        //limpa a tela sempre
        for (let i = 0; i < totalPoints; i++) {
            // Atualiza o uniform da cor no shader de fragmentos
            const color = [colorsArray[i * 4], colorsArray[i * 4 + 1], colorsArray[i * 4 + 2], colorsArray[i * 4 + 3]];
            gl.uniform4fv(fragColorLoc, color);
            // Desenha o ponto atual
            gl.drawArrays(gl.POINTS, i, 1);
        }

        //função assincrona que só vai ser chamada quando a GPU retornar que finalizou
        requestAnimationFrame(render);
    }

    render ();

</script>

</body>

</html>
